# ============================================================
# HTTP → HTTPS redirect
# ============================================================
server {
    listen 80;
    server_name voteapp.duckdns.org;

    return 301 https://$host$request_uri;
}

# ============================================================
# HTTPS SERVER
# ============================================================
server {
    listen 443 ssl;
    server_name voteapp.duckdns.org;

    # SSL
    ssl_certificate /etc/letsencrypt/live/voteapp.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/voteapp.duckdns.org/privkey.pem;

    # --------------------------------------------------------
    # VOTE APP (Flask)
    # root domain → vote container
    # --------------------------------------------------------
    location / {
        proxy_pass http://vote:80;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --------------------------------------------------------
    # RESULT APP (NodeJS + AngularJS frontend)
    # /result/, /result/static/, /result/views/, socket.io
    # --------------------------------------------------------

    # Reverse proxy all /result/* → Node app
    location /result/ {
        rewrite ^/result/?(.*)$ /$1 break;
        proxy_pass http://result:4000;

        proxy_http_version 1.1;

        # WebSocket support (socket.io)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Important headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Direct static files for the result UI
    location /static/ {
        proxy_pass http://result:4000/static/;
    }

    location /views/ {
        proxy_pass http://result:4000/views/;
    }

    # Socket.IO endpoint fix
    location /socket.io/ {
        proxy_pass http://result:4000/socket.io/;

        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
